<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/blockShowHide.css">
    <title>JS hide/show element</title>
</head>
<body>
    <div class="wrapper">
        <div class="container container--mobile">
            <header class="header">
                <div class="burger burger--black" onclick="blockShowHide(this, '.menu', ['burger--black', 'burger--blue']);">
                    <span></span>
                </div>
            </header>
            <nav class="menu hidden">
                <ul class="menu__list">
                    <li class="menu__item">Платья</li>
                    <li class="menu__item">Туники</li>
                    <li class="menu__item">Куртки</li>
                    <li class="menu__item">Шорты</li>
                    <li class="menu__item">Штаны</li>
                    <li class="menu__item">Ботинки</li>
                </ul>
            </nav>
            <div class="content"></div> 
            <div class="select">
                <div class="select__top" onclick="blockShowHide(this, '.select__options')">
                    <span>Select size</span>
                    <i class="icon-img icon-down"></i>
                </div>
                <div class="select__options hidden">
                    <div class="select__option" data-value="XS">XS</div>
                    <div class="select__option" data-value="S">S</div>
                    <div class="select__option" data-value="M">M</div>
                    <div class="select__option" data-value="L">L</div>
                    <div class="select__option" data-value="XL">XL</div>
                    <div class="select__option" data-value="XXL">XXL</div>
                </div>
            </div>   
        </div>
    </div>
    
    <script src="js/blockShowHide.js"></script>
</body>
</html>
